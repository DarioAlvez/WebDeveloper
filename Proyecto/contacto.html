        <div id="form-contacto">
          <h2 class="txt-form">Contactenos.</h2>
          <br>
          <br>
          <p class="txt-form" style="font-style: italic ;">
            Si desea contactarse con nosotros, complete el siguiente formulario
            y a la brevedad nos comunicaremos con usted.
          </p>
          <br>
          <form>                        
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido">

            <label for="email">Mail:</label><br>
            <input type="email" id="email" name="email">

            <label for="telefono">Telefono:</label><br>
            <input type="text" id="telefono" name="telefono">

            <label for="asunto">Asunto:</label><br>            
            <input type="text" id="asunto" name="asunto">

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje"></textarea>

            <div class="contenedor-botones">
              <button class="botones-pedidos" type="submit">Enviar</button>
              <button class="botones-pedidos" type="reset">Cancelar</button>
            </div>
          </form>
        </div>
