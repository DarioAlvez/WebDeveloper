      <main>
      <h2 id="addprod">Agregar Nuevo Producto</h2>
      <form id="add-product-form">
        <label for="product-name">Nombre del Producto:</label>
        <input type="text" id="product-name" required>

        <label for="product-description">Descripción:</label>
        <textarea id="product-description" required></textarea>

        <label for="product-image">URL de la Imagen:</label>
        <input type="text" id="product-image" required>

        <label for="product-price">Precio:</label>
        <input type="number" id="product-price" required>

        <label for="product-category">Categoría:</label>
        <select id="product-category" required>
          <option value="ph">Papel Higiénico</option>
          <option value="rc">Rollos de Cocina</option>
          <option value="serv">Servilletas</option>
          <option value="inst">Institucional</option>
        </select>
        <button type="submit">Agregar Producto</button>
        <button type="button" id="btn-cancelar">Cancelar</button>
      </form>
      </main>
